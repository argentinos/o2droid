# WYNEX3 System properties

# ----------------
# start applet
# ----------------
#startApplet=LGApp

# -----
# mouse
# -----
touchScreen=false
showMouseCursor=true
#ignoreMouseMoveEvent=true

multiClickTime=250
multiClickMaxX=2
multiClickMaxY=2
clickMaxX=2
clickMaxY=2

# ----------------
# time interval
# ----------------
tickInterval=100
gcInterval=500
repaintInterval=0

# ----------------
# toolkit
# ----------------
toolkit = WToolkit
wynex.awt.graphicsenv = WGraphicsEnvironment
wynex.awt.aatext = true

# ----------------
# drawing
# ----------------
directDraw=true
showWindowContentsWhenMoving=false
mainDisplayRotation=0

# ----------------
# DMA
# ----------------
# Indicate
enableDmaDataBuffer=false

# max dma databuffer size = 800 x 480
maxDmaDataBufferSize=384000

# ---
# LOG
# ---
Log.AWT.RepaintManager.WindowPainting=false
Log.AWT.Component.Painting=false

